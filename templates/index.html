<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Duel - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Task Duel</a>
            <div class="d-flex align-items-center">
                <span id="welcomeMessage" class="me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Today's AI Task</h5>
                        <p id="aiTask" class="card-text"></p>
                        <button id="completeAiTask" class="btn btn-success">Mark as Done</button>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Your Tasks</h5>
                        <ul id="taskList" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Your Stats</h5>
                        <p>Streak: <span id="streakCount"></span> days</p>
                        <p>Tasks Completed: <span id="tasksCompleted"></span></p>
                    </div>
                </div>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Friend's Stats</h5>
                        <p>Tasks Completed: <span id="friendTasksCompleted"></span></p>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Find Friends</h5>
                        <input type="text" id="friendSearch" class="form-control mb-2" placeholder="Search for friends">
                        <ul id="friendList" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
